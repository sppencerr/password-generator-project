<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate Your Password</h2>
        </div>
        <div class="result-container">
          <span id="result"></span>
          <img class="safe-password-img" src="./Develop/images/undraw_secure_login_pdn4.svg">
        </div>
        <div class="settings">
        <div class="setting">
          <label for="length"></label>
          <input for="number" id="length" min="8" max="128" value="12" >
      </div>
      <div class="setting">
        <label>Include lowercase letters</label> 
        <input type="checkbox" class="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label>Include uppercase letters</label> 
        <input type="checkbox" id="uppercase" checked />
      </div>
      
      <div class="setting">
        <label>Include symbols</label> 
        <input type="checkbox" id="symbols" checked />
      </div>
      <div class="setting">
        <label>Include numbers</label> 
        <input type="checkbox" id="numbers" checked />
      </div>
        </div>
      
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./Develop/script.js"></script>
  </body>
</html>
